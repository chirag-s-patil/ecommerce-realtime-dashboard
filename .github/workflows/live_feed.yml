name: Live Feed to Supabase (append fake orders)

on:
  schedule:
    # every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  append:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas sqlalchemy psycopg2-binary faker

      - name: Run append script
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          APPEND_COUNT: "5"
        run: python scripts/append_fake_orders.py
